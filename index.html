<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5b369bf287.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container">
        <div class="header">header content </div>
        <div class="sidebar">
            <h2 class="dashboard-header"><span class="dashboard-icon"><i class="fa-solid fa-table-cells-large fa-fw" style="color: #ffffff;"></i></span>Dashboard</h2>
            <ul class="dashboard-list1">
                <li><span class="sidebar-icon"><i class="fa-solid fa-house fa-fw" style="color: #ffffff;"></i></span>Home</li>
                <li><span class="sidebar-icon"><i class="fa-solid fa-address-card fa-fw" style="color: #ffffff;"></i></span>Profile</li>
                <li><span class="sidebar-icon"><i class="fa-solid fa-message fa-fw" style="color: #ffffff;"></i></span>Messages</li>
                <li><span class="sidebar-icon"><i class="fa-solid fa-clock fa-fw" style="color: #ffffff;"></i></span>History</li>
                <li><span class="sidebar-icon"><i class="fa-solid fa-note-sticky fa-fw" style="color: #ffffff;"></i></span>Tasks</li>
                <li><span class="sidebar-icon"><i class="fa-solid fa-people-group fa-fw" style="color: #ffffff;"></i></span>Communities</li>
            </ul>
            <ul class="dashboard-list2">
                <li><span class="sidebar-icon"><i class="fa-solid fa-gear fa-fw" style="color: #ffffff;"></i></span>Settings</li>
                <li><span class="sidebar-icon"><i class="fa-solid fa-circle-question fa-fw" style="color: #ffffff;"></i></span>Support</li>
                <li><span class="sidebar-icon"><i class="fa-solid fa-user-shield fa-fw" style="color: #ffffff;"></i></span>Privacy</li>
            </ul>
        </div>
        <div class="main-content-container">main content</div>
    </div>
</body>
</html>
